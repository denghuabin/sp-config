spring:
  application:
    name: order-service
    
       #禁止配置中心的配置将客户端配置覆盖掉
  cloud:
    config:
      override-none: true
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin  
server:
  port: 8201

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      
feign:
  hystrix:
    enabled: true
    
#监控端点    
management: 
  endpoints: 
    web: 
      exposure: 
        include: 
        - hystrix.stream